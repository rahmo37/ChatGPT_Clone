<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat outgoing">
        <div class="chat-content">
          <div class="chat-details">
            <img src="image/user.jpg" alt="user-img">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, eum!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-container">
      <div class="chat incoming">
        <div class="chat-content">
          <div class="chat-details">
            <img src="image/chatBot.png" alt="chatBot-img">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, eum!</p>
          </div>
          <span class="material-symbols-rounded">content_copy <span>
        </div>
      </div>
      <div class="chat incoming">
        <div class="chat-content">
          <div class="chat-details">
            <img src="image/chatBot.png" alt="chatBot-img">
              <div class="typing-animation">
                <div class="typing-dot" style="--delay: 0.2s"></div>
                <div class="typing-dot" style="--delay: 0.3s"></div>
                <div class="typing-dot" style="--delay: 0.4s"></div>
              </div>
          </div>
          <span class="material-symbols-rounded">content_copy <span>
        </div>
      </div>
    </div>


    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" placeholder="Enter a prompt here"></textarea>
          <span id="send-btn" class="material-symbols-rounded">send <span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode </span>
            <span id="theme-btn" class="material-symbols-rounded">dark_mode </span>
        </div>
      </div>
    </div>
  </body>
</html>
